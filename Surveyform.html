<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Love Survey Form</title>
     <link rel="stylesheet" href="Surveyform.css" />

<body>
  <h1>LOVE SURVEY FORM</h1>
  <form id="survey-form"method="post" class="container">
  <P>Thank you for taking your time and go through this survey!</P>
    
        <label id="lovely-name" name="lovely-name" type="text">Enter Your Lovely Name🥰</label>

        <input id="name" class="input sm bottom-space pink" type="text" placeholder="Enter your Second name" required>
        <label id="number-label" for="number">Age🥳</label>
    <input id="number" class="input sm bottom-space pink" type="number" min="0" max="500px" placeholder="Enter your age">
        <label id="dropdown-label" for="dropdown">At which level would you say our relationship is at🗨?</label>
                <select id="dropdown" class="option sm bottom-space">
      <option disabled selected value>Select an option</option>
                    <option value="option1">Level 1😀🙂.</option>
                    <option value="option2">Level 10🤗😊.</option>
                    <option value="option2">Level100😍😚.</option>
                    <option value="option2">Level 1000😍🤩.</option>
                    <option value="option2">Level 10000🥰😍🤩.</option>
                    <option value="option2">Infinite🥰🤩😍🥰😍🤩</option>
                </select>
    <label for="focus-area">How would you best describe our character?</label>
    <div id="focus-area" class="container bottom-space">
      <label for="radio-1"><input class="pink" id="radio-1" name="radio-set" type="radio" value="radio-1">Humorous, but hide feeling</lable>
      <label for="radio-2"><input id="radio-2" class="pink" name="radio-set" type="radio" value="radio-2">
          Uncomplicated, easy-going</label>

               Shy and reserved</label>
      <label for="radio-4"><input id="radio-4" class="pink" name="radio-set" type="radio" value="radio-4">
                        Expressive, open and chatty</label>
         <label for="radio-5"><input type="radio" id="radio-5" class="pink" name="radio-set" value="radio-5">
                        complicated,fun,and joyfull</label>
    </div>
    <label for="checkboxes">What are the most important characteristics you look for in a partner?* <span class="sm">(Check all that apply)
      </span></label>
     <div id="checkboxes" class="container bottom-space">
       <label for="checkbox-1" class="checkbox"><input type="checkbox" id="checkbox-1" class="pink"name="checkbox-set" value="checkbox-1">
                       Loyal, kind, trustworthy </label>
                    <label for="checkbox-2"><input type="checkbox" id="checkbox-2" class="pink" name="checkbox-set"
                                                   value="checkbox-2">
                        Sense of fun, love of life</label>
                    <label for="checkbox-3"><input type="checkbox" id="checkbox-3" class="pink" name="checkbox-set"
                                                   value="checkbox-3">
                        Good looks and style</label>
                    <label for="checkbox-4"><input type="checkbox" id="checkbox-4" class="pink" name="checkbox-set"
                                                   value="checkbox-4">
                        Dynamic, successful</label>
                    <label for="checkbox-5"><input type="checkbox" id="checkbox-5" class="pink" name="checkbox-set"
                                                   value="checkbox-5">
                        Passionate and adventurous</label>
                    <label for="checkbox-6"><input type="checkbox" id="checkbox-6" class="pink" name="checkbox-set"
                                                   value="checkbox-6">
                        Toxic and loyal</label>
                    <label for="checkbox-7"><input type="checkbox" id="checkbox-7" class="pink" name="checkbox-set"
                                                   value="checkbox-7">
                        Other (please specify)
                        <input id="specify" class="input sm" type="text" placeholder="Please specify here">
                    </label>
                </div>
    <label id="textarea-label" for="textarea">Any comments or something to say? <span class="sm">(optional)
                    </span></label>
    <textarea id="textarea" class="sm pink" placeholder="Type something here..."></textarea>
    <label for="You-and-Me">
        <input class="inline" id="You-and-Me" type="checkbox" required name="You-and-Me" /><a href="https://drive.google.com/file/d/1y5Bv602pgZ87DCtOVTwv_s215MpQUw8s/view?usp=drivesdk">You and me🥰😍</a>
